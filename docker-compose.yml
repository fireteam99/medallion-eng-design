version: "3.9"

services:
  next:
    ports:
      - 8080:8080
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      # needed for hot reloading
      - /usr/src/app/.next
    depends_on:
      - db
  db:
    image: "postgres"
    ports:
      - 5432:5432
    env_file:
      - .env.local
    volumes:
      - ./pg_data:/var/lib/postgresql/data/
